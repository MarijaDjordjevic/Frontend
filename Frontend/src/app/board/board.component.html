<app-header></app-header>
<div class='mainDiv'>
        <div *ngIf="win" id='pobednik'>
                <h2> You WIN!!! </h2>    
            </div>
            <div *ngIf="lost" id='gubitnik'>
                <h2> You LOST!!! </h2>
            </div>
            <div *ngIf="draw" id='jednako'>
               <h3>  Draw!!! </h3>
            </div>

    <h2>Tic-Tac-Toe</h2>
    
    <div class='part' id="boardTable">
        <table>
            <!-- <tr *ngFor="let value1 of values">
                <td *ngFor="let value2 of values" (click)="clicked(value1, value2)" height="150px"><img src="../../assets/{{m[value1][value2]}}" width="150px"></td>
            </tr> -->
            <table>
                    <tr *ngFor="let value1 of values">
                        <td  (click)="clicked(value1*3+1)" height="150px">
                            <img src="../../assets/{{m[value1*3+1]}}" width="150px"></td>
                        <td  (click)="clicked(value1*3+2)" height="150px">
                            <img src="../../assets/{{m[value1*3+2]}}" width="150px"></td>
                        <td (click)="clicked(value1*3+3)" height="150px">
                            <img src="../../assets/{{m[value1*3+3]}}" width="150px"></td>
                    </tr>
                </table>
        </table>
        <div *ngIf="gameOver">
            <p style="color:red;margin:auto;">Game over!</p>
        </div>
    </div>
    </div>
